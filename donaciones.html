<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Capturas de pantalla - Argentumcraft</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Press Start 2P', cursive;
      background-color: black;
      color: white;
    }
    .top-bar {
      background-color: #333;
      padding: 10px;
      text-align: center;
      position: relative;
    }
    h1 {
      margin: 0;
      display: inline-block;
    }
    .nav-bar {
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }
    .nav-bar a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
    }
    .content {
      padding: 20px;
    }
    .gallery {
      display: flex;
      flex-direction: column;
      gap: 30px; /* Aumentamos el espacio entre las imágenes */
      align-items: center;
    }
    .gallery img {
      width: 90%;
      max-width: 400px;
      height: auto;
      border: 2px solid white;
      transition: transform 0.3s ease;
      cursor: pointer;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    .gallery .title {
      color: #ccc;
      text-align: center;
      margin-top: 15px; /* Mayor espacio entre la imagen y el título */
      font-size: 18px;
      font-weight: bold; /* Hacemos el título un poco más llamativo */
    }

    /* Estilo del modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      position: relative;
      text-align: center;
    }
    .modal img {
      width: 90%;
      max-width: 800px;
      height: auto;
    }
    .close {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 40px;
      color: white;
      cursor: pointer;
    }
    .prev, .next {
      position: absolute;
      top: 50%;
      font-size: 30px;
      color: white;
      text-decoration: none;
      cursor: pointer;
      z-index: 100;
    }
    .prev {
      left: 10px;
    }
    .next {
      right: 10px;
    }
    .modal:target {
      display: flex;
    }
    /* Estilo del título dentro del modal */
    .modal-title {
      font-size: 24px;
      color: #fff;
      margin-bottom: 15px;
    }
  </style>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap">
</head>

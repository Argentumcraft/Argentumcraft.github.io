<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donaciones - Argentumcraft</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Press Start 2P', cursive;
      background-color: black;
      color: white;
    }
    .top-bar {
      background-color: #333;
      padding: 10px;
      text-align: center;
      position: relative;
    }
    h1 {
      margin: 0;
      display: inline-block;
    }
    .nav-bar {
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }
    .nav-bar a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
    }
    .content {
      text-align: center;
      margin: 20px auto;
      padding: 20px;
      max-width: 600px;
      background-color: #222;
      border-radius: 8px;
    }
    .donation-options {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .donation-option {
      background-color: #444;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
      color: white;
      width: 200px;
    }
    .donation-option h3 {
      margin: 10px 0;
    }
    .donation-option button {
      padding: 10px;
      font-family: 'Press Start 2P', cursive;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .donation-option button:hover {
      background-color: #45a049;
    }
  </style>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap">
</head>
<body>
  <div class="top-bar">
    <h1>Argentumcraft</h1>
    <div class="nav-bar">
      <a href="index.html">Inicio</a>
      <a href="tutoriales.html">Tutoriales</a>
      <a href="capturas.html">Capturas de pantalla</a>
      <a href="donaciones.html">Donaciones</a>
    </div>
  </div>
  <div class="content">
    <h2>Donaciones</h2>
    <p>Apoya el servidor y obtén monedas en el juego. ¡Gracias por ayudarnos a crecer!</p>
    <div class="donation-options">
      <div class="donation-option">
        <h3>500 Coins</h3>
        <p>$5 USD</p>
        <form action="https://www.paypal.me/maxicf" method="post" target="_blank">
          <input type="hidden" name="business" value="tu_correo@ejemplo.com">
          <input type="hidden" name="item_name" value="500 Coins en Argentumcraft">
          <input type="hidden" name="amount" value="5.00">
          <input type="hidden" name="currency_code" value="USD">
          <button type="submit">Donar</button>
        </form>
      </div>
      <div class="donation-option">
        <h3>1000 Coins</h3>
        <p>$10 USD</p>
        <form action="https://www.paypal.com/donate" method="post" target="_blank">
          <input type="hidden" name="business" value="tu_correo@ejemplo.com">
          <input type="hidden" name="item_name" value="1000 Coins en Argentumcraft">
          <input type="hidden" name="amount" value="10.00">
          <input type="hidden" name="currency_code" value="USD">
          <button type="submit">Donar</button>
        </form>
      </div>
      <div class="donation-option">
        <h3>2500 Coins</h3>
        <p>$25 USD</p>
        <form action="https://www.paypal.com/donate" method="post" target="_blank">
          <input type="hidden" name="business" value="tu_correo@ejemplo.com">
          <input type="hidden" name="item_name" value="2500 Coins en Argentumcraft">
          <input type="hidden" name="amount" value="25.00">
          <input type="hidden" name="currency_code" value="USD">
          <button type="submit">Donar</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
